{% extends 'baseUser.html' %}
{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{% block body %}
<div class="container" style="margin-top: 5rem;">
    <div class="card shadow-lg p-4">
        <div class="card-header text-dark text-center" style="background-color: #a4d9c7; color: white;">
            <h4>Delete Category</h4>
        </div>
        <div class="card-body">
            <p class="text-center mb-4">Are you sure you want to delete the category <strong>{{ category.name }}</strong>? This action cannot be undone.</p>

            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn  btn-lg btn-danger mr-3">Confirm</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-lg" style="background-color: #1abc9c;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

</body>
</html>
