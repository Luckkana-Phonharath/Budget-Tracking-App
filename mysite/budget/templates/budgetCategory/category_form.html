{% extends 'baseUser.html' %}
{% load static %}


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body class="d-flex align-items-center justify-content-center text-center" style="height: 100vh;">
{% block body %}
<div class="container" style="display: flex; justify-content: center; align-items: center; height: 79vh;">
    <div class="card text-center">
      <div class="card-header" style="background-color: #a4d9c7;">
        Add a New Budget Category
      </div>
      <div class="card-body  ">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              {{ form }}
            </div>
          <div>
             <button type="submit" class="btn" style="background-color: #1abc9c;">Save </button>
          </div>
          </form>


      </div>
      <div class="card-footer text-body-secondary">
      </div>
    </div>
</div>
{% endblock %}

</body>
</html>
