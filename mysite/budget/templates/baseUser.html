{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Budget Tracking System</title>
    <style>
        .full-height {
            display: flex;
            flex-direction: column;
            height: 100vh;

        }

        .content {
            flex-grow: 1;
            padding: 0;
            overflow-y: auto;
        }

        footer {
            margin-top: auto;
            background-color: #a4d9c7;
        }

        nav.navbar {
            z-index: 100;
            background-color: #a4d9c7;
        }
    </style>

</head>
<body class="full-height">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a href="{% url 'dashboard' %}">
                <img src="{% static 'images/file.png' %} " style="width: 50px; height: 50px;" alt="Dashboard" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link text-dark" href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="{% url 'transaction_list' %}">Transactions</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="{% url 'report' %}">Report</a></li>
                    </ul>
                    <form action="{% url 'search_user' %}" method="get" class="form-inline my-2 my-lg-0 ms-auto d-flex">
                        <input
                            class="form-control mr-sm-2"
                            type="search"
                            name="username"
                            placeholder="Search by username"
                            aria-label="Search"
                            required>
                        <button class="btn my-2 my-sm-0 ms-2" style="background-color: #1abc9c;" type="submit">Search</button>
                    </form>
                    <div class="navbar-buttons ms-3">
                        <a class="nav-link text-dark" href="{% url 'profile' username=user.username %}">My Account</a>
                    </div>
                {% else %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link text-dark" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Contact</a></li>
                    </ul>
                    <div class="navbar-buttons ms-auto d-flex gap-2">
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary text-dark">Log In</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-secondary text-dark">Sign Up</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="content">
        {% block body %}{% endblock %}
    </div>

     <footer class="footer py-2">
        <nav class="navbar navbar-expand-lg fixed-bottom">
            <div class="container-fluid">
                <a class="navbar-brand text-dark" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#footerNavbar" aria-controls="footerNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="footerNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link text-dark" href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Contact</a></li>
                    </ul>
                    <div class="navbar-buttons ms-auto d-flex gap-3">
                        <a class="text-muted" href="https://github.com/Luckkana-Phonharath">GitHub</a> |
                        <a class="text-muted" href="https://www.linkedin.com/in/luckkana-phonharath">LinkedIn</a> |
                        <a class="text-muted" href="https://www.instagram.com/lucky._.charms03/">Instagram</a>

                    </div>
                </div>
            </div>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
